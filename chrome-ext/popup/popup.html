<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link href="https://sapiens.tools/mindnote/third-party/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="/common.css" rel="stylesheet">
    <link href="/popup/popup.css" rel="stylesheet">
    <link href="/components/toggle-button.css" rel="stylesheet">
    <link href="/components/tab.css" rel="stylesheet">
    <link href="/components/auto-complete.css" rel="stylesheet">
</head>

<body>
    <div class="subscribe-section hide">
    </div>
    <div class="auth hide">
        <div class="top">
            <div class="user-info">
                <div class="profile-container btn-logout"></div>
                <div>
                    <div class="name"></div>
                    <div class="email text-sm"></div>
                </div>
            </div>
            <div class="selected-board">
                <!--<div class="title">Current Board</div>-->
                <div class="title">目前選擇的分類</div>
                <div class="content"></div>
            </div>
            <div class="selected-node">
                <div class="title">父筆記</div>
                <div class="content"></div>
            </div>
        </div>

        <div class="tab">
            <ul>
                <li class="tab-nodeform">
                    新增筆記
                </li>
                <li class="tab-boards">
                    分類
                </li>
                <li class="tab-history">
                    筆記歷史紀錄
                </li>
            </ul>
        </div>
        <div class="body">
            <div class="nodeform hide">
                <label class="title" for="title-input" style="padding-top: 0">
                    <span>標題:</span>
                    <input class="marg-t-10 pad-10" id="title-input" type="text" value="">
                </label>
                <label class="desc pad-t-20" for="description-input">
                    <span>內容:</span>
                    <textarea class="marg-t-10 pad-10" id="description-input"></textarea>
                </label>
                <button class="btn-create">新增</button>
            </div>
            <div class="history">
            </div>
            <div class="boards">
                <div class="board-form pad-10">
                    <label for="board-title">
                        <input class="title" type="text" id="board-title" data-field="title" placeholder="標題" />
                    </label>
                    <!-- <label for="board-uniquename" class="marg-l-5">
                        <input type="text" class="board-uniquename" data-field="uniquename"
                            placeholder="uniquename for url" />
                    </label> -->
                    <button class="fa fa-icon fa-plus-circle add marg-l-5"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="unauth hide">
        <button class="auth-google">
            <i class="fab fa-google"></i>
            使用 Google 登入
        </button>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
