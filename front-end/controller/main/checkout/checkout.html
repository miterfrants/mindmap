<div class="checkout">
    <link rel="stylesheet" type="text/css" href="/mindnote/controller/main/checkout/checkout.css">
    <label>
        <div class="label-title">信用卡持卡人:</div>
        <input placeholder="信用卡持有人姓名" id="card_holder" />
    </label>

    <label>
        <div class="label-title">Email:</div>
        <input placeholder="email" id="email" />
    </label>

    <label>
        <div class="label-title">電話:</div>
        <input placeholder="電話" id="phone" />
    </label>

    <label>
        <div class="label-title">信用卡卡號:</div>
        <div class="tpfield" id="card-number"></div>
    </label>

    <label>
        <div class="label-title">過期時間:</div>
        <div class="tpfield" id="card-expiration-date"></div>
    </label>

    <label>
        <div class="label-title">卡片背面 三碼:</div>
        <div class="tpfield" id="card-ccv"></div>
    </label>

    <button class="btn-subscribe">
        訂閱
        &nbsp;&nbsp;&nbsp;&nbsp;
        $ 99 / 月
    </button>
</div>
