<!DOCTYPE>
<html>

<head>
    <title></title>
    <link rel="icon" type="image/png" href="https://sapiens.tools/mindnote/imgs/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="/mindnote/third-party/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="/mindnote/css/common.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        .header {
            height: 52px;
            background: #2c2c2c;
            width: 100%;
            z-index: 4;
            position: relative;
            color: #ccc;
        }

        .header .logo-container {
            overflow: hidden;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #666;
        }

        .header .logo-container img {
            width: 30px;
            height: 30px;
        }

        .header .profile {
            background: transparent;
            border: none;
        }

        .header .profile .profile-img {
            width: 30px;
            height: 30px;
            overflow: hidden;
            border-radius: 50%;
        }

        .header .profile .profile-img img {
            width: 30px;
            height: 30px;
        }

        .header .profile .name {
            color: #b3b3b3;
            padding-left: 10px;
            font-size: 10px;
        }

        .main .header .unauth .auth-google {
            background: none;
            border-radius: 20px;
            padding: 5px 20px;
            color: white;
            border-color: white;
        }

        .header .fa-sign-out-alt {
            font-size: 15px;
        }

        .header .dropdown-toggle::after {
            border-top-color: white;
            margin-left: 12px;
        }

        .header .dropdown-menu {
            margin-top: 20px;
        }

        .header .menu {
            position: absolute;
            top: 48px;
            background: #2c2c2c;
            right: 0;
            border-radius: 5px;
            width: 200px;
            border: 1px solid #777
        }

        .header .menu .separator {
            width: 100%;
            height: 1px;
            background: #cccccc30;
        }

        .header .menu .menu-item {
            padding: 15px 15px;
            background: transparent;
            display: block;
            border: none;
            width: 100%;
            box-sizing: border-box;
            color: #ccc !important;
            text-align: center;
        }

        .header .menu .menu-item:nth-child(1) {
            background: #2d2d2d;
        }

        .header .menu .menu-item:nth-child(2) {
            background: #2d2d2d;
        }

        .header .menu .menu-item:nth-child(3) {
            background: #272727;
        }

        .header .menu .menu-item:nth-child(4) {
            background: #202020;
        }

        .header .menu .menu-item:hover {
            background: #454545 !important;
        }

        .header .menu .menu-boards-head {
            background: #333333;
        }

        .header .menu .boards {
            border-radius: 4px 4px 0 0;
            overflow: hidden;
        }

        .header .menu .menu-item.btn-logout {
            border-radius: 0 0 4px 4px;
        }

        .header .navigation {
            padding: 0 30px;
        }
    </style>
</head>

<body>
    <div class="root"></div>
    <script type="module">
        let timeoutDuration = 0;
        if(location.search.length > 0 ){
            const queryStringArray = location.search.substring(1).split('&');
            for(let i=0;i<queryStringArray.length;i++){
                const keyValuePair = queryStringArray[i].split('=');
                if(keyValuePair[0]==='waiting' && keyValuePair[1]==='true'){
                    timeoutDuration = 300;
                }
            }
        }

        import { APP } from '/mindnote/app.js';
        setTimeout(()=> {
            APP.run([{
                url: 'https://apis.google.com/js/api.js',
                checkVariable: 'gapi'
            }]);
        }, timeoutDuration);
    </script>
</body>

</html>
