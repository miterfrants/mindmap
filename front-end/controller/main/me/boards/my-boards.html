<div class="my-boards">
    <link rel="stylesheet" type="text/css" href="/mindnote/controller/main/me/boards/my-boards.css">
    <div class="container">
        <div class="row">
            <div class="btn-virtual-add-board ">
                <div class="inner">
                    <i class="fa fa-plus btn-switch-edit-mode"></i>
                    <div class="board-form">
                        <input placeholder="分類標題" type="text" class="board-title" />
                        <input type="hidden" class="board-id" />
                        <button class="btn-add-board">新增</button>
                    </div>
                </div>
            </div>
            <div class="template board-card" data-id="{id}" data-title="{title}" data-is_public="{is_public}">
                <div class="inner">
                    <div>
                        <a href="{link}" class="title desc">{title}</a>
                        <div class="vert-mid pad-t-20 pad-rl-10">
                            <button class="fa fa-edit btn-switch-edit-mode"></button>
                            <div class="btn-toggle-permission toggle-button">
                            </div>
                            <span class="permission marg-l-10 desc"></span>
                        </div>
                    </div>
                    <div class="board-form">
                        <input placeholder="分類標題" type="text" class="board-title" />
                        <button class="btn-update-board">更新</button>
                        <button class="btn-delete fa fa-trash btn-delete-board"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
