<div class="chrome-ext-padlet-quickly-collect-container">
    <style>
        .chrome-ext-padlet-quickly-collect-dialog-bg {
            position: fixed; background-color: rgba(0, 0, 0, 0.4); width: 100vw; height: 100vh; z-index: 5000; top: 0px; display: flex; align-items: center; justify-content: center;
        }
        .chrome-ext-padlet-quickly-collect-dialog-dialog {
            background-color: white; padding: 50px; width: 80vw; min-height: 300px;
        }
        .chrome-ext-padlet-quickly-collect-dialog-dialog label {
            display: flex;
            padding-top: 20px;
        }

        .chrome-ext-padlet-quickly-collect-description span, .chrome-ext-padlet-quickly-collect-title span {
            width: 90px;
            text-align: right;
        }
        #chrome-ext-padlet-quickly-collect-description-input, #chrome-ext-padlet-quickly-collect-title-input {
            width: calc(100% - 90px);
        }
        #chrome-ext-padlet-quickly-collect-description-input {
            height: 200px;
        }
    </style>
    <div class="chrome-ext-padlet-quickly-collect-dialog-bg">
        <div class="chrome-ext-padlet-quickly-collect-dialog-dialog">
            <label class="chrome-ext-padlet-quickly-collect-title" for="chrome-ext-padlet-quickly-collect-title-input" style="padding-top: 0">
                <span>title:</span>
                <input id="chrome-ext-padlet-quickly-collect-title-input" type="text" value="">
            </label>
            <label class="chrome-ext-padlet-quickly-collect-description" for="chrome-ext-padlet-quickly-collect-description-input">
                <span>description:</span>
                <textarea id="chrome-ext-padlet-quickly-collect-description-input"></textarea>
            </label>
            <button class="chrome-ext-padlet-quickly-collect-create-button">create</button>
            <button class="chrome-ext-padlet-quickly-collect-close-button">close</button>
        </div>
    </div>
</div>
