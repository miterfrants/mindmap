<!DOCTYPE>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="/mindmap/third-party/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="/mindmap/css/common.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 14px;
        }

        button.disabled {
            pointer-events: none;
            cursor: not-allowed;
        }

        button.disabled::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(50, 50, 50, 0.4);
            position: absolute;
            left: 0;
            top: 0;
        }

        .right {
            margin-left: auto;
        }

        .header {
            height: 52px;
            background: #2c2c2c;
            width: 100%;
            z-index: 4;
            position: relative;
            color: #ccc;
        }

        .relative {
            position: relative;
        }

        .btn-delete {
            background: #e89b4b;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 13px;
            border: 5px solid white;
        }

        #cy {
            width: 100%;
            height: calc(100% - 52px);
            z-index: 1;
            position: absolute;
            top: 52px;
        }

        .header .logo-container {
            overflow: hidden;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #666;
        }

        .header .logo-container img {
            width: 30px;
            height: 30px;
        }

        .header .profile {
            background: transparent;
            border: none;
        }

        .header .profile .profile-img {
            width: 30px;
            height: 30px;
            overflow: hidden;
            border-radius: 50%;
        }

        .header .profile .profile-img img {
            width: 30px;
            height: 30px;
        }

        .header .profile .name {
            color: #b3b3b3;
            padding-left: 10px;
            font-size: 10px;
        }

        .header .unauth .auth-google {
            background: none;
            border-radius: 20px;
            padding: 5px 20px;
            color: white;
        }

        .header .fa-sign-out-alt {
            font-size: 15px;
        }

        .dropdown-toggle::after {
            border-top-color: white;
            margin-left: 12px;
        }

        .dropdown-menu {
            margin-top: 20px;
        }

        .node-form {
            position: fixed;
            background: white;
            width: 300px;
            height: 220px;
            padding: 30px 15px;
            border-radius: 10px;
            z-index: 5;
            box-shadow: 0 0 3px #666;
        }

        .node-form .drag-overlay {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            line-height: 260px;
            text-align: center;
            font-size: 20px;
            text-shadow: 0px 0px 20px white;
            border-radius: 10px;
        }

        .node-form input,
        .node-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .node-form textarea {
            height: 150px;
            resize: none;
        }

        .node-form::after {
            content: "";
            border-top: 10px solid;
            border-right: 10px solid transparent;
            border-bottom: 0;
            border-left: 10px solid transparent;
            border-top-color: rgb(35, 192, 193);
            position: absolute;
            bottom: -10px;
            left: calc(50% - 10px);
        }

        .node-form .btn-close {
            position: absolute;
            top: 0;
            right: 0;
            border: none;
            background: transparent;
            padding: 10px;
        }

        .node-form .btn-add,
        .node-form .btn-update {
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            border: none;
            background: rgb(35, 192, 193);
            border-radius: 0 0 9px 9px;
            padding: 10px;
            color: white;
        }

        .node-form .btn-delete {
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 10px 15px;
            border: 5px solid white;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu {
            position: absolute;
            top: 48px;
            background: #2c2c2c;
            right: 0;
            border-radius: 5px;
            width: 200px;
            border: 1px solid #777
        }

        .menu .separator {
            width: 100%;
            height: 1px;
            background: #cccccc30;
        }

        .menu .menu-item {
            padding: 15px 15px;
            background: transparent;
            display: block;
            border: none;
            width: 100%;
            box-sizing: border-box;
            color: #ccc !important;
            text-align: center;
        }

        .menu .menu-item:nth-child(1) {
            background: #2d2d2d;
        }

        .menu .menu-item:nth-child(2) {
            background: #2d2d2d;
        }

        .menu .menu-item:nth-child(3) {
            background: #272727;
        }

        .menu .menu-item:nth-child(4) {
            background: #202020;
        }

        .menu .menu-item:hover {
            background: #454545 !important;
        }

        .menu .menu-boards-head {
            background: #333333;
        }

        .menu .boards {
            border-radius: 4px 4px 0 0;
            overflow: hidden;
        }

        .menu .menu-item.btn-logout {
            border-radius: 0 0 4px 4px;
        }

        .navigation {
            padding: 0 30px;
        }

        .router-user-boards .container .row {
            display: flex;
            flex-wrap: wrap;
        }

        .router-user-boards .container .row .btn-virtual-add-board {
            width: 200px;
            height: 200px;
            margin: 10px 10px;
            border: 1px dashed #ccc;
            background: transparent;
            border-radius: 10px;
            font-size: 30px;
            color: #24c0c2;
            padding: 0;
            display: block;
            overflow: hidden;
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: top 0.30s;
            top: 0px;
        }

        .show-form .inner {
            top: -198px;
        }

        .hide-form .inner {
            top: 0;
        }

        .inner>* {
            width: 200px;
            height: 200px;
            display: block;
        }

        .router-user-boards .container .row .btn-virtual-add-board .inner>.btn-switch-edit-mode::before {
            display: block;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        .router-user-boards .board-card {
            display: block;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            margin: 10px 10px;
            position: relative;
            transition: border-color 0.3s;
        }

        .router-user-boards .board-card.private::after {
            display: block;
            content: '';
        }

        .router-user-boards .board-card.private {
            border-color: #e89b4b;
        }

        .router-user-boards .board-card .fa-edit {
            font-size: 23px;
            padding: 10px;
            border: none;
            color: #24c0c2;
            background: transparent;
        }

        .router-user-boards .board-card .title {
            display: block;
            padding-top: 15px;
            height: 120px;
            overflow: hidden;
            background: #EEE;
        }

        .router-user-boards .board-card .btn-toggle-permission {
            margin-left: 10px;
        }

        .board-form {
            position: absolute;
            display: none;
        }

        .show-form .board-form {
            display: block;
        }

        .board-form input {
            padding: 10px 10px;
            width: calc(100% - 20px);
            background: transparent;
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: block;
            margin: 8px auto;
        }

        .board-form .btn-add-board,
        .board-form .btn-update-board {
            position: absolute;
            bottom: 0;
            width: 202px;
            left: 0;
            padding: 10px;
            background: rgb(35, 192, 193);
            color: white;
            margin-left: -1px;
        }

        .board-form .btn-delete-board {
            position: absolute;
            bottom: 0px;
            right: 0px;
            margin: 10px 15px;
        }

        .cy-edit-mode,
        .cy {
            height: calc(100% - 52px);
            width: 100%;
        }

        .router-checkout label {
            display: block;
            width: 302px;
            margin: 20px auto;
        }

        .router-checkout label .label-title {
            color: #2a2a2a;
            padding-left: 18px;
        }

        .router-checkout label input,
        .router-checkout label .tpfield {
            width: 302px;
            border: 1px solid #ccc;
            border-radius: 36px;
            font-size: 14px;
            padding: 15px 20px;
            color: #2a2a2a;
            margin: 5px 0;
        }

        .router-checkout label .tpfield {
            height: 28px;
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px 20px;
            width: 259px;
        }

        .router-checkout label input::placeholder {
            color: #ccc;
        }

        .router-checkout .btn-subscribe {
            background: #24c0c1;
            width: 300px;
            padding: 19px 10px;
            position: relative;
            overflow: hidden;
            margin: 60px auto;
            display: block;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
        }

        .router-checkout .btn-subscribe.disabled {
            background: #ccc;
        }

        .router-user-board .function-buttons {
            position: fixed;
            left: 15px;
            top: 50;
            z-index: 2;
        }

        .router-user-board .function-buttons button {
            display: block;
            margin-top: 20px;
            background: #24c0c1;
            color: white;
            border-radius: 30px;
            border: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .router-user-board .function-buttons .btn-copy-shared-link {
            width: 160px;
            overflow: hidden;
            height: 37px;
        }

        .router-user-board .function-buttons .btn-copy-shared-link.copied {
            background: #fac32d;
        }
    </style>
</head>

<body>
    <div class="header vert-mid">
        <div class="container vert-mid">
            <div class="logo-container left">
                <a href="/mindmap/">
                    <img class="logo" src="/mindmap/imgs/apple-icon-120x120.png" alt="logo" />
                </a>
            </div>
            <div class="navigation dark">
            </div>
            <div class="unauth hide right">
                <button class="auth-google">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
            <div class="auth hide right relative">
                <button class="profile vert-mid" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <div class="profile-img">
                        <img alt="profile-image" />
                    </div>
                    <span class="name">
                    </span>
                </button>
                <div class="menu hide dark">
                    <!-- <div class="menu-boards-head pad-tb-15 text-center">Recently Borads</div>
                    <div class="separator"></div>
                    <div class="boards">
                        <a href="{link}" target="_self" class="menu-item template">{title}</a>
                    </div>
                    <div class="separator"></div> -->
                    <button class="menu-item btn-unsubscribe">
                        <i class="fas fa-strikethrough"></i> 取消訂閱
                    </button>
                    <a class="menu-item btn-subscribe" target="_blank" href="/mindmap/checkout/">
                        <i class="fas fa-arrow-alt-circle-up"></i> 訂閱&nbsp;&nbsp;$ 99/月
                    </a>
                    <a class="menu-item" target="_blank" href="/mindmap/users/me/boards/">
                        <i class="fas fa-clone"></i> 我的分類
                    </a>
                    <button class="menu-item btn-logout">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="controller">
        <div class="router-user-board hide">
            <div id="demo"></div>
            <div class="cy-edit-mode"></div>
            <div class="mask hide"></div>
            <div class="function-buttons">
                <button class="btn-layout auth" type="button">
                    <i class="fas fa-share-alt"></i>
                    重新排列
                </button>
                <button class="auth btn-copy-shared-link" type="button">
                    <i class="fas fa-share-square"></i>
                    <span>複製公開連結</span>
                </button>
            </div>

            <div class="node-form hide">

                <input class="node-id" type="hidden" />
                <label for="node-title" class="vert-mid">
                    <input placeholder="標題" id="node-title" class="title" type="text" />
                </label>
                <label for="node-description" class="vert-mid marg-t-10">
                    <textarea placeholder="內容" id="node-description" class="description"></textarea>
                </label>

                <button class="btn-add hide">新增</button>
                <button class="btn-update hide">更新</button>
                <button class="btn-delete btn-node-delete hide">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn-close fa fa-times"></button>
                <div class="drag-overlay hide">檔案拖到此處上傳</div>
            </div>
        </div>
        <div class="router-user-boards hide">
            <div class="container">
                <div class="row">
                    <div class="btn-virtual-add-board ">
                        <div class="inner">
                            <i class="fa fa-plus btn-switch-edit-mode"></i>
                            <div class="board-form">
                                <input placeholder="分類標題" type="text" class="board-title" />
                                <input type="hidden" class="board-id" />
                                <button class="btn-add-board">新增</button>
                            </div>
                        </div>
                    </div>
                    <div class="template board-card" data-id="{id}" data-title="{title}" data-is_public="{is_public}">
                        <div class="inner">
                            <div>
                                <a href="{link}" class="title desc">{title}</a>
                                <div class="vert-mid pad-t-20 pad-rl-10">
                                    <button class="fa fa-edit btn-switch-edit-mode"></button>
                                    <div class="btn-toggle-permission toggle-button">
                                    </div>
                                    <span class="permission marg-l-10 desc"></span>
                                </div>
                            </div>
                            <div class="board-form">
                                <input placeholder="分類標題" type="text" class="board-title" />
                                <button class="btn-update-board">更新</button>
                                <button class="btn-delete fa fa-trash btn-delete-board"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="router-board hide">
            <div class="cy"></div>
        </div>
        <div class="router-checkout hide">
            <label>
                <div class="label-title">信用卡持卡人:</div>
                <input placeholder="信用卡持有人姓名" id="card_holder" />
            </label>

            <label>
                <div class="label-title">Email:</div>
                <input placeholder="email" id="email" />
            </label>

            <label>
                <div class="label-title">電話:</div>
                <input placeholder="電話" id="phone" />
            </label>

            <label>
                <div class="label-title">信用卡卡號:</div>
                <div class="tpfield" id="card-number"></div>
            </label>

            <label>
                <div class="label-title">過期時間:</div>
                <div class="tpfield" id="card-expiration-date"></div>
            </label>

            <label>
                <div class="label-title">卡片背面 三碼:</div>
                <div class="tpfield" id="card-ccv"></div>
            </label>

            <button class="btn-subscribe">
                訂閱
                &nbsp;&nbsp;&nbsp;&nbsp;
                $ 99 / 月
            </button>
        </div>
    </div>

    <!-- Load Module-->
    <script src="https://browser.sentry-cdn.com/5.4.3/bundle.min.js" crossorigin="anonymous">
    </script>

    <script type="module">
        // Sentry.init({ dsn: 'https://6d0d511139984858867f0a56dba09b3f@sentry.io/1493857' });

        let timeoutDuration = 0;
        if(location.search.length > 0 ){
            const queryStringArray = location.search.substring(1).split('&');
            for(let i=0;i<queryStringArray.length;i++){
                const keyValuePair = queryStringArray[i].split('=');
                if(keyValuePair[0]==='waiting' && keyValuePair[1]==='true'){
                    timeoutDuration = 300;
                }
            }
        }

        import { APP } from '/mindmap/app.js';
        setTimeout(()=> {
            APP.run([{
                url: 'https://apis.google.com/js/api.js',
                checkVariable: 'gapi'
            }]);
        }, timeoutDuration);
    </script>
</body>

</html>
