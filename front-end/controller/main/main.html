<div class="main">
    <link rel="stylesheet" type="text/css" href="/mindnote/controller/main/header.css">
    <link rel="stylesheet" type="text/css" href="/mindnote/controller/main/main.css">
    <div class="header vert-mid">
        <div class="container vert-mid">
            <div class="logo-container left">
                <a href="/mindnote/">
                    <img class="logo" src="/mindnote/imgs/apple-icon-120x120.png" alt="logo" />
                </a>
            </div>
            <div class="navigation dark">
            </div>
            <div class="unauth hide right">
                <button class="auth-google">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
            <div class="auth hide right relative">
                <button class="profile vert-mid" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <div class="profile-img">
                        <img alt="profile-image" />
                    </div>
                    <span class="name">
                    </span>
                </button>
                <div class="menu hide dark">
                    <button class="menu-item btn-unsubscribe">
                        <i class="fas fa-strikethrough"></i> 取消訂閱
                    </button>
                    <a class="menu-item btn-subscribe" target="_blank" href="/mindnote/checkout/">
                        <i class="fas fa-arrow-alt-circle-up"></i> 訂閱&nbsp;&nbsp;$ 99/月
                    </a>
                    <a class="menu-item menu-item-my-boards" target="_blank" href="/mindnote/users/me/boards/">
                        <i class="fas fa-clone"></i> 我的分類
                    </a>
                    <button class="menu-item btn-logout">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="child-router">
        <div class="intro vert-mid">
            <div id="particles"></div>
            <div class="container relative">
                <article>
                    <h1>Mindnote</h1>
                    <p>
                        Mindnote 不只是一款筆記服務，
                        更提供了視覺化你的想法、整理資訊、腦力激盪的工具，
                        可以讓你快速的在網頁上畫出
                        <a target="_blank" href="https://zh.wikipedia.org/zh-tw/%E5%BF%83%E6%99%BA%E5%9B%BE">
                            <b>心智圖</b>
                        </a>，
                        最後能將整理過的資訊分享給朋友或是工作的夥伴。
                        <button class="auth-google unauth hide">無須安裝，免費註冊</button>
                    </p>
                </article>
                <div class="through-bar"></div>
                <img src="/mindnote/imgs/main/person.svg" class="sit-person" />
            </div>
        </div>

        <div class="how-to-use">
            <div class="container">
                <article class="vert-mid">
                    <h1>該怎麼使用這個服務呢 ?</h1>
                    <p>
                        只要十分鐘照著步驟做，就可快速建立自己的筆記與分類。
                        <a href="/mindnote/require-login/?redirect=%2Fmindnote%2Fusers%2Fme%2Fboards%2F%3Faction%3Dtutorial"
                            title="分類頁面">
                            <b>分類教學</b>
                        </a>、
                        <a href="/mindnote/require-boards/" title="分類頁面">
                            <b>筆記教學</b>
                        </a>、
                        <a href="/mindnote/chrome-ext/" title="Chrome 外掛教學">
                            <b>Chrome 外掛教學</b>
                        </a>
                    </p>

                </article>
            </div>
        </div>

        <div class="pricing">
            <div class="container">
                <article class="compare-free-paid">
                    <h1>付費和免費使用者差別 ?</h1>
                    <div class="plans">
                        <div class="user-type">
                            <div class="text-center">
                                <div class="free-user inline-block">免費使用者</div>
                            </div>
                            <div class="text-center">
                                <a href="/mindnote/checkout/" class="paid-user inline-block">付費使用者</a>
                            </div>
                        </div>
                        <div class="price vert-mid">
                            <label>價格</label>
                            <div class="text-center">
                                免費
                            </div>
                            <div class="text-center highlight">
                                NTD $99/月
                            </div>
                        </div>
                        <div class="storage-usage">
                            <label>筆記分類上限</label>
                            <div class="text-center">
                                2 個
                            </div>
                            <div class="text-center">
                                無限制
                            </div>
                        </div>
                        <div class="storage-usage">
                            <label>圖片上傳限制</label>
                            <div class="text-center">
                                200 M
                            </div>
                            <div class="text-center">
                                20 G
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
