<!DOCTYPE>
<html>

<head>
    <title>Testing</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="/mindmap/third-party/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="/mindmap/css/common.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        .btn-layout {
            position: fixed;
            left: 15px;
            top: 65;
            z-index: 2;
            border: none;
            background: rgb(36, 192, 193);
            color: white;
            height: 30px;
            border-radius: 30px;
            width: 125px;
            font-size: 15px;
        }

        .right {
            margin-left: auto;
        }

        .header {
            height: 52px;
            background: #2c2c2c;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 4;
        }

        .relative {
            position: relative;
        }

        #cy {
            width: 100%;
            height: calc(100% - 52px);
            z-index: 1;
            position: absolute;
            top: 52px;
        }

        .header .logo-container {
            overflow: hidden;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #666;
        }

        .header .logo-container img {
            width: 30px;
            height: 30px;
        }

        .header .profile {
            background: transparent;
            border: none;
        }

        .header .profile .profile-img {
            width: 30px;
            height: 30px;
            overflow: hidden;
            border-radius: 50%;
        }

        .header .profile .profile-img img {
            width: 30px;
            height: 30px;
        }

        .header .profile .name {
            color: #b3b3b3;
            padding-left: 10px;
            font-size: 10px;
        }

        .header .unauth .auth-google {
            background: none;
            border-radius: 20px;
            padding: 5px 20px;
            color: white;
        }

        .dropdown-toggle::after {
            border-top-color: white;
            margin-left: 12px;
        }

        .dropdown-menu {
            margin-top: 20px;
        }

        .node-form {
            position: fixed;
            background: white;
            width: 300px;
            height: 400px;
            padding: 30px 15px;
            border-radius: 10px;
            z-index: 5;
            box-shadow: 0 0 3px #666;
        }

        .node-form input,
        .node-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .node-form textarea {
            height: 330px;
            resize: none;
        }

        .node-form::after {
            content: "";
            border-top: 10px solid;
            border-right: 10px solid transparent;
            border-bottom: 0;
            border-left: 10px solid transparent;
            border-top-color: rgb(35, 192, 193);
            position: absolute;
            bottom: -10px;
            left: calc(50% - 10px);
        }

        .node-form .btn-close {
            position: absolute;
            top: 0;
            right: 0;
            border: none;
            background: transparent;
            padding: 10px;
        }

        .node-form .btn-add,
        .node-form .btn-update {
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            border: none;
            background: rgb(35, 192, 193);
            border-radius: 0 0 9px 9px;
            padding: 10px;
            color: white;
        }

        .node-form .btn-delete {
            background: #e8844b;
            border: none;
            color: white;
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            margin: 10px 15px;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .unauth-message {
            padding: 100px;
            text-align: center;
        }

        .menu {
            position: absolute;
            top: 48px;
            background: white;
            right: 0;
            border-radius: 5px;
            width: 150px;
            border: 1px solid #ccc;
            font-size: 12px;
        }

        .menu::after {
            border-bottom: 6px solid;
            border-right: 6px solid transparent;
            border-top: 0;
            border-left: 6px solid transparent;
            border-bottom-color: white;
            display: block;
            content: '';
            position: absolute;
            top: -5px;
            left: calc(50% - 2px);
        }

        .menu::before {
            border-bottom: 6px solid;
            border-right: 6px solid transparent;
            border-top: 0;
            border-left: 6px solid transparent;
            border-bottom-color: #ccc;
            display: block;
            content: '';
            position: absolute;
            top: -6px;
            left: calc(50% - 2px)
        }

        .menu .separator {
            width: 100%;
            height: 1px;
            background: #ccc;
        }

        .menu .menu-item {
            padding: 10px 15px;
            background: transparent;
            display: block;
            border: none;
        }

        .menu .menu-item:hover {
            background: #eff0f2
        }

        .menu .boards {
            border-radius: 5px 5px 0 0;
            overflow: hidden;
        }

        .menu .menu-item.btn-logout {
            width: 100%;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>

<body>
    <div class="header vert-mid">
        <div class="container vert-mid">
            <div class="logo-container left">
                <img class="logo" src="/mindmap/imgs/apple-icon-120x120.png" alt="logo" />
            </div>
            <div class="unauth hide right">
                <button class="auth-google">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
            <div class="auth hide right relative">
                <button class="profile vert-mid" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <div class="profile-img">
                        <img alt="profile-image" />
                    </div>
                    <span class="name">
                    </span>
                </button>
                <div class="menu hide">
                    <div class="boards">
                        <a href="{link}" target="_self" class="menu-item template">{title}</a>
                    </div>
                    <div class="separator"></div>
                    <button class="menu-item btn-logout">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="unauth hide unauth-message">Unauth Board</div>

    <div id="cy"></div>

    <div class="auth hide">
        <div class="mask hide"></div>
        <button class="btn-layout" type="button">
            <i class="fas fa-share-alt"></i>
            re-arrange
        </button>
        <div class="node-form hide">
            <input class="node-id" type="hidden" />
            <label for="node-title" class="vert-mid">
                <input placeholder="title" id="node-title" class="title" type="text" />
            </label>
            <label for="node-description" class="vert-mid marg-t-10">
                <textarea placeholder="description" id="node-description" class="description"></textarea>
            </label>

            <button class="btn-add hide">add</button>
            <button class="btn-update hide">update</button>
            <button class="btn-delete hide">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn-close fa fa-times"></button>
        </div>
    </div>

    <!-- Load Module-->
    <script type="module">
        import { APP } from '/mindmap/app.js';
        APP.run([{
            url: 'https://apis.google.com/js/api.js',
            checkVariable: 'gapi'
        }]);
    </script>
</body>

</html>
