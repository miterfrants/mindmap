<!DOCTYPE html>
<html>

<head>
    <title>Auth</title>
    <link href="/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 500px;
    }

    body {
        font-size: 0.8em;
    }

    .text-sm {
        font-size: 0.6em;
        color: #666;
    }

    .title {
        font-size: 1em;
        max-height: 15px;
        overflow: hidden;
    }

    input {
        font-size: 14px;
        border: 1px solid #237cc1;
        border-radius: 6px;
        padding: 5px;
    }

    button {
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
    }

    .description,
    .content {
        font-size: 0.6em;
        color: #666;
        padding-top: 5px;
        max-height: 100px;
        overflow: hidden;
    }

    .selected-node,
    .selected-board {
        padding: 10px;
        cursor: pointer;
    }

    .auth .top {
        border-bottom: 1px solid #ddd;
        position: relative;
        min-height: 60px;
    }

    .auth .top .user-info .profile-container {
        position: relative;
        cursor: pointer;
    }

    .auth .top .user-info .profile-container::after {
        content: 'logout';
        display: block;
        background: rgba(0, 0, 0, 0.6);
        width: 40px;
        height: 40px;
        position: absolute;
        top: 0;
        color: white;
        padding-top: 12px;
        text-align: center;
        font-size: 10px;
        opacity: 0;
        transition: opacity 0.4s;
    }

    .auth .top .user-info .profile-container:hover::after {
        opacity: 1;
    }

    .auth .user-info {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        position: absolute;
        right: 0;
    }

    .auth .user-info .profile-container {
        width: 40px;
        height: 40px;
        overflow: hidden;
        display: block;
        border-radius: 50%;
        margin-right: 15px;
    }

    .auth .user-info .email {
        margin-top: 5px;
    }

    .auth .profile-container img {
        width: 40px;
        height: 40px;
    }

    .auth .item {
        padding: 6px 10px;
        cursor: pointer;
        transition: background 0.26s, color 0.26s;
    }

    .auth .boards .item {
        min-height: 30px;
        line-height: 30px;
    }

    .auth .history {
        display: none;
    }

    .auth .item:hover {
        background: #333;
        color: white;
    }

    .auth .item:hover .description {
        color: #666;
    }

    .tab ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        background: #2b2d3a;
        color: white;
    }

    .tab ul li {
        min-height: 40px;
        line-height: 40px;
        flex: 1 1 100%;
        text-align: center;
        cursor: pointer;
        position: relative;
    }

    .tab ul li::after {
        width: 1px;
        height: 30px;
        content: '';
        display: block;
        position: absolute;
        top: 0;
    }

    .tab ul li:hover {
        background: rgb(44, 79, 106);
    }

    .tab ul li.selected {
        border-bottom: 4px solid rgb(35, 124, 193);
    }

    .tab ul li .expand {
        background: none;
        border: none;
        color: rgb(35, 192, 193);
        font-size: 20px;
        position: absolute;
        right: 10px;
        top: 10px;
        padding: 0;
        width: 20px;
    }

    .tab ul li svg {
        width: 12px;
        height: 12px;
        vertical-align: middle;
        margin-left: 10px;
    }

    .hide {
        display: none;
    }

    .board-form {
        background: #d9d9d9;
    }

    .board-form .add {
        font-size: 20px;
        color: rgb(35, 192, 193);
    }

    .pad-10 {
        padding: 10px;
    }

    .marg-l-5 {
        margin-left: 5px;
    }

    .un-auth .auth-google {
        padding: 15px;
        margin: 20px;
        font-size: 20px;
        border: 1px solid #cdcdcd;
        border-radius: 10px;
    }

    .un-auth {
        text-align: center;
    }

    .toggle-button {
        width: 40px;
        height: 24px;
        border: 1px solid rgb(36, 192, 193);
        overflow: hidden;
        border-radius: 24px;
        position: relative;
        transition: border-color 0.26s;
    }

    .toggle-button:after {
        content: '';
        display: block;
        width: 20px;
        height: 20px;
        background: #24c0c1;
        border-radius: 50%;
        transform: translateX(1px);
        transition: background 0.26s, transform 0.26s;
    }

    .toggle-button.private {
        border: 1px solid #6a6b71;
    }

    .toggle-button.private:after {
        background: #6a6b71;
        transform: translateX(17px);
    }
</style>

<body>
    <div class="auth">
        <div class="top">
            <div class="user-info">
                <div class="profile-container btn-logout"></div>
                <div>
                    <div class="name"></div>
                    <div class="email text-sm"></div>
                </div>
            </div>
            <div class="selected-board">
                <div class="title">Current Board</div>
                <div class="content"></div>
            </div>
            <div class="selected-node">
                <div class="title">Parent Node</div>
                <div class="content"></div>
            </div>
        </div>

        <div class="tab">
            <ul>
                <li class="tab-boards">
                    Boards
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                            <path fill="white" d="M1.5 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5h.5v1h-.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5v-.5h1v.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5h-.5v-1h.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5v.5h-1v-.5c0-.83-.67-1.5-1.5-1.5zm0 1c.28 0 .5.22.5.5v.5h-.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5zm4 0c.28 0 .5.22.5.5s-.22.5-.5.5h-.5v-.5c0-.28.22-.5.5-.5zm-2.5 2h1v1h-1v-1zm-1.5 2h.5v.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5.22-.5.5-.5zm3.5 0h.5c.28 0 .5.22.5.5s-.22.5-.5.5-.5-.22-.5-.5v-.5z"/>
                        </svg>
                        + 1
                    </span>
                    <button class="expand fas fa-arrows-alt-v"></button>
                </li>
                <li class="tab-history">
                    Nodes History
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                            <path fill="white" d="M1.5 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5h.5v1h-.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5v-.5h1v.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5h-.5v-1h.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5v.5h-1v-.5c0-.83-.67-1.5-1.5-1.5zm0 1c.28 0 .5.22.5.5v.5h-.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5zm4 0c.28 0 .5.22.5.5s-.22.5-.5.5h-.5v-.5c0-.28.22-.5.5-.5zm-2.5 2h1v1h-1v-1zm-1.5 2h.5v.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5.22-.5.5-.5zm3.5 0h.5c.28 0 .5.22.5.5s-.22.5-.5.5-.5-.22-.5-.5v-.5z"/>
                        </svg>
                        + 2
                    </span>
                </li>
            </ul>
        </div>
        <div class="form">
            <div class="board-form hide pad-10">
                <label for="board-title">
                    <input type="text" id="board-title" data-field="title" placeholder="title" />
                </label>
                <label for="board-uniquename" class="marg-l-5">
                    <input type="text" class="board-uniquename" data-field="uniquename"
                        placeholder="uniquename for url" />
                </label>
                <button class="fa fa-icon fa-plus-circle add marg-l-5"></button>
            </div>
        </div>
        <div class="body">
            <div class="history">
            </div>
            <div class="boards">
            </div>
        </div>
    </div>

    <div class="un-auth">
        <button class="auth-google">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
